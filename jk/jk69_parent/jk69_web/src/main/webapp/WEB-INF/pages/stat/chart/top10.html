<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
   <script src="../components/jquery-ui/jquery-1.2.6.js" type="text/javascript"></script>
    <script src="../js/echarts.js"></script>
 <script type="text/javascript">
 $(function(){
	 

		 var myChart = echarts.init(document.getElementById('main'));
		 // 显示标题，图例和空的坐标轴
		 myChart.setOption({
		     title: {
		         text: '商品价格统计Top10'
		     },
		     tooltip: {},
		     legend: {
		         data:['销量']
		     },
		     xAxis: {
		         data: []
		     },
		     yAxis: {},
		     series: [{
		         name: '销量',
		         type: 'bar',
		         data: []
		     }]
		 });
		 $.ajax({
				url:'statChartAction_getyzqData',
				dataType:'json',
				Type:'get',
				success:function(data){
					 myChart.setOption({
					        xAxis: {
					            data: data.categories
					        },
					        series: [{
					            // 根据名字对应到相应的系列
					            name: '价格',
					            data: data.data
					        }]
					    });
				}
			})
 })    
//异步加载数据

    </script>

</head>
<body>
		<div>
		    <table>
		    		<tr>
		    			<div id="main" style="width: 100%;height:640px;"></div>
		    		</tr>
	    	</table>
	    </div>
</body>
</html>
