<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="../components/hightChart/js/jquery.min.js"></script>
		<script src="../components/hightChart/js/highcharts.js"></script>
		<script src="../components/hightChart/js/modules/exporting.src.js"></script>
		<style type="text/css">
		${demo.css}
		</style>
<script type="text/javascript">
$(function () {
	$.ajax({
		url:'statChartAction_getcolumnData',
		dataType:'json',
		type:'get',
		success:function(value){
			$('#container').highcharts({
			    chart: {
			        type: 'column'
			    },
			    title: {
			        text: '产品销售排行'
			    },
			    subtitle: {
			        text: 'Source: <a href="http://en.wikipedia.org/wiki/List_of_cities_proper_by_population">Wikipedia</a>'
			    },
			    xAxis: {
			        type: 'category',
			        labels: {
			            rotation: -45,
			            style: {
			                fontSize: '13px',
			                fontFamily: 'Verdana, sans-serif'
			            }
			        }
			    },
			    yAxis: {
			        min: 0,
			        title: {
			            text: '销售金额'
			        }
			    },
			    legend: {
			        enabled: false
			    },
			    tooltip: {
			        pointFormat: '销售量: <b>{point.y:.1f} RMB</b>'
			    },
			    series: [{
			        name: 'Population',
			        data: value,
			        dataLabels: {
			            enabled: true,
			            rotation: -90,
			            color: '#FFFFFF',
			            align: 'right',
			            format: '{point.y:.1f}', // one decimal
			            y: 10, // 10 pixels down from the top
			            style: {
			                fontSize: '13px',
			                fontFamily: 'Verdana, sans-serif'
			            }
			        }
			    }]
			});
		}
	})
});





		</script>
	</head>
	<body>


<div id="container" style="min-width: 300px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
